version: "3.9"

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfiles/agent.Dockerfile
    container_name: agentic-ai
    volumes:
      - ./app:/app
    env_file:
      - .env
    working_dir: /app
    command: ["sleep", "infinity"]
    restart: unless-stopped

  clickhouse:
    build:
      context: .
      dockerfile: Dockerfiles/clickhouse.Dockerfile
    container_name: clickhouse
    env_file:
      - .env
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped

  minio:
    build:
      context: .
      dockerfile: Dockerfiles/minio.Dockerfile
    container_name: minio
    env_file:
      - .env
    ports:
      - "9002:9001"
      - "9001:9000"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      - clickhouse
    restart: unless-stopped

  metabase-init:
    build:
      context: .
      dockerfile: Dockerfiles/metabase-init.Dockerfile
    container_name: metabase-init
    env_file:
      - .env
    depends_on:
      - metabase
      - clickhouse
    restart: "no"

volumes:
  clickhouse_data:
  minio_data:
  metabase_data:
